{% extends "base.html" %}
{% block title %}Cadastro{% endblock %}

{% block content %}
<h1>Cadastro</h1>

<form method="POST" action="{{ url_for('auth.cadastro') }}">
  <input type="text" name="usuario" placeholder="Usuário" value="{{ usuario or '' }}" required>
  <input type="password" name="senha" placeholder="Senha" required>
  <button type="submit">Cadastrar</button>
</form>

<p>
  <a href="{{ url_for('auth.login') }}">Já tem conta? Faça login</a>
</p>
{% endblock %}
