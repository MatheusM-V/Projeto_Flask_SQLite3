<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3b7bc0;
    }

    .erro {
      color: #c0392b;
      font-size: 14px;
      margin-bottom: 8px;
      text-align: center;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    a {
      color: #4a90e2;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Cadastro</h1>

    {# Exibe mensagem de erro, se houver #}
    {% if erro %}
      <div class="erro">{{ erro }}</div>
    {% endif %}

    <form method="post">
      <input type="text" name="usuario" placeholder="Usuário" value="{{ usuario or '' }}" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>

    <div class="link">
      <a href="{{ url_for('auth.login') }}">Já tem conta? Fazer login</a>
    </div>
  </div>
</body>
</html>
